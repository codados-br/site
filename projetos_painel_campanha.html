<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 2rem;
    text-align: center;
    color: #50fa79;
  }

  .carousel {
    width: 90%;
    max-width: 600px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgb(0,0,0);
    position: relative;
  }

  .carousel-inner {
    display: flex;
    animation: slide 8s infinite;
  }

  .carousel-item {
    flex: 1 0 100%;
  }

  .carousel-item img {
    width: 100%;
    height: auto; /* Ajusta a altura automaticamente */
    display: block;
  }

  @keyframes slide {
    0%, 45%   { transform: translateX(0%); }
    50%, 95%  { transform: translateX(-100%); }
    100%      { transform: translateX(0%); }
  }
</style>

<h2>Painel Web Campanha de Incentivo</h2>
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://i.ibb.co/N2NttR8s/tabela.png" alt="tabela" border="0">
    </div>
    <div class="carousel-item">
      <img src="https://i.ibb.co/qL35fyKf/ranking.png" alt="ranking" border="0">
    </div>
  </div>
</div>
