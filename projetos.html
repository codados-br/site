<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Simples</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .carousel-inner {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .carousel-inner img {
      width: 100%;
      flex: 1 0 100%;
    }

    @keyframes slide {
      0%, 20%   { transform: translateX(0%); }
      33%, 53%  { transform: translateX(-100%); }
      66%, 86%  { transform: translateX(-200%); }
      100%      { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <img src="https://picsum.photos/id/1015/800/400" alt="Imagem 1">
      <img src="https://picsum.photos/id/1016/800/400" alt="Imagem 2">
      <img src="https://picsum.photos/id/1018/800/400" alt="Imagem 3">
    </div>
  </div>
</body>
</html>
