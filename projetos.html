<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 2rem;
    text-align: center;
  }

  .carousel {
    width: 90%;
    max-width: 600px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    position: relative;
  }

  .carousel-inner {
    display: flex;
    width: 300%;
    animation: slide 12s infinite;
  }

  .carousel-item {
    position: relative;
    flex: 1 0 100%;
  }

  .carousel-item img {
    width: 100%;
    display: block;
  }

  @keyframes slide {
    0%, 20%   { transform: translateX(0%); }
    33%, 53%  { transform: translateX(-100%); }
    66%, 86%  { transform: translateX(-200%); }
    100%      { transform: translateX(0%); }
  }
</style>

<h2>Meu Carrossel de Imagens</h2>
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1015/800/400" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1016/800/400" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/id/1018/800/400" alt="Imagem 3">
    </div>
  </div>
</div>
