<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Codados</title>
  <style>
    body {
      background-color: #121212; /* cor de fundo da p√°gina */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: #000000;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      height: 200px;
      overflow: hidden;
    }

    .contact-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .contact-link span {
      color: #ffffff;
      font-size: 14pt;
      transition: color 0.3s;
    }

    .contact-link img {
      height: 24px;
      margin-right: 10px;
      transition: transform 0.3s, filter 0.3s;
    }

    .contact-link:hover span {
      color: #50fa79; /* verde no hover */
    }

    .contact-link:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Whatsapp -->
    <a href="https://wa.me/5519999999999" class="contact-link">
      <img src="https://i.ibb.co/DPrjH47x/whatsapp.png" alt="whatsapp">
      <span>(19) 99999-9999</span>
    </a>

    <!-- E-mail -->
    <a href="mailto:codados@outlook.com" class="contact-link">
      <img src="https://i.ibb.co/nNV2Q0r5/mail.png" alt="mail">
      <span>codados@outlook.com</span>
    </a>

    <!-- Linkedin -->
    <a href="https://linkedin.com/company/codados" target="_blank" class="contact-link">
      <img src="https://i.ibb.co/Kxy9wCVs/linkedin.png" alt="linkedin">
      <span>linkedin.com/company/codados</span>
    </a>

    <!-- Map-pin -->
    <a href="https://www.google.com/maps/search/Rio+Claro+-+SP" target="_blank" class="contact-link">
      <img src="https://i.ibb.co/0jxkPGwv/map-pin.png" alt="map-pin">
      <span>Rio Claro - SP</span>
    </a>
  </div>

</body>
</html>
